<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>

    <!---coin la etiqueta audio puedo exportar audios o canciones mp3-->
    <h1>audios</h1>
    <audio src="./media/audio.mp3" autoplay controls></audio>

    <!--con la etiqueta videos pudeop exportar videos tipo mp4-->
    <h1>video</h1>
    <video src="./media/video.mp4"  controls width="100%" height="100%"></video>
</body>
</html>
